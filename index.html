        padding: 0.85rem 1rem;
        color: #f1f5f9;
        transition: all 0.2s ease;
        outline: none;
      }
      .input-field:focus {
        border-color: #14b8a6;
        box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.2);
      }
      /* Fix for animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
