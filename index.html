<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback 360 | Professional Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Heebo"', 'sans-serif'],
            },
            colors: {
              // Deep Royal Blue Palette (Professional base) - Kept for structure
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af', 
                900: '#1e3a8a', 
                950: '#172554', 
              },
              // Warm Accent (Coral / Burnt Orange / Red-Orange)
              accent: {
                50: '#fff7ed',   // Warm background tint
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c', // Main Accent
                700: '#c2410c', // Darker Orange/Red
                800: '#9a3412',
                900: '#7c2d12',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(60, 20, 0, 0.05)', // Warmer shadow
              'glow': '0 0 20px rgba(234, 88, 12, 0.25)', // Stronger warm glow
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7; /* WARM CREAM / PAPER BACKGROUND */
        color: #2d3748; /* Softer dark grey, less blue */
        font-family: 'Heebo', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #1a202c;
      }
      
      /* Professional Card */
      .glass-panel {
        background-color: rgba(255, 255, 255, 0.95);
        border: 1px solid #fed7aa; /* Warm subtle border */
        border-radius: 1rem; 
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      }
      
      /* Inputs */
      .input-field {
        width: 100%;
        background-color: #ffffff; 
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: #1a202c;
        font-size: 1rem;
        transition: all 0.2s ease;
        outline: none;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.01);
      }
      
      .input-field:focus {
        border-color: #ea580c; /* Accent focus color */
        background-color: #fffaf0; /* Very slight warm tint on focus */
        box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.15);
      }
      
      .input-field::placeholder {
        color: #a0aec0; 
      }

      select.input-field {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ea580c' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: left 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-left: 2.5rem;
      }
    </style>
