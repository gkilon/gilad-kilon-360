<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback 360 | Professional Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Heebo"', 'sans-serif'],
            },
            colors: {
              // The New Base: Deep Slate / Night
              slate: {
                850: '#151e2e', // Custom background
                900: '#0f172a',
                950: '#020617',
              },
              // The Accent: Electric Teal / Turquoise
              accent: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Primary Brand Color
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59', 
                900: '#134e4a', 
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #1e293b 0deg, #0f172a 360deg)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'neon': '0 0 5px theme("colors.accent.500"), 0 0 20px theme("colors.accent.900")',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Deepest Navy/Black */
        color: #e2e8f0; /* Slate 200 */
        font-family: 'Heebo', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #f8fafc; /* Slate 50 */
        letter-spacing: -0.025em; /* Tight tracking for modern look */
      }
      
      /* Premium Dark Card */
      .glass-panel {
        background-color: #1e293b; /* Slate 800 */
        border: 1px solid #334155; /* Slate 700 */
        border-radius: 0.75rem; /* 12px */
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Dark Inputs */
      .input-field {
        width: 100%;
        background-color: #0f172a; /* Slate 900 */
        border: 1px solid #334155; /* Slate 700 */
        border-radius: 0.5rem;
        padding: 0.85rem 1rem;
        color: #f1f5f9;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        outline: none;
      }
      
      .input-field:focus {
        border-color: #14b8a6; /* Teal 500 */
        box-shadow: 0 0 0 1px #14b8a6;
        background-color: #0f172a;
      }
      
      .input-field::placeholder {
        color: #64748b; /* Slate 500 */
      }

      /* Custom Select Arrow */
      select.input-field {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2314b8a6' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: left 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-left: 2.5rem;
        appearance: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>

}
</script>
